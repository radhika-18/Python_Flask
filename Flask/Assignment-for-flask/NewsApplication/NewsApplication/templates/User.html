{% extends "shellpage.html" %}
{% block content %}
            <center>
                <h2>Welcome {{ session['username'] }}</h2>
            </center>
            <div class="row">
                <div class="col-md-3">
                    <a role="button" class="btn btn-primary" href="/logout" >Logout</a>
                </div>
            </div>
            <div class="row">
                <table class="table table-sm">
                    <thead>
                        <tr>
                          <th>Sr.No</th>
                          <th>Category</th>
                          <th>News</th>
                        </tr>
                    </thead>
                    <tbody>
                         {% for key1,value1 in news.items()[-1:-4:-1] %}
                        <tr>
                            <td>{{key1}}</td>
                            {% for key in value1 %}
                                <td>{{key}}</td>
                            {% endfor %}
                        </tr>
                          {% endfor %}
                    </tbody>
                </table>
            </div>
{% endblock %}
